<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Knockout Tournament</title>
        
        <link rel="stylesheet" href="./client/public/css/styles.css">
    </head>
    <body>
        <!-- preloader to show while tournment data is loading -->
        <div id="preloader" class="hidden">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div id="loaderValue"></div>
        </div>
         
        <section class="container">   
            <!-- input textboxes and button-->
            <section class="form">
                <div class="form-group">
                    <label for="numberofTeams">Number of Teams</label>
                    <input id="numberOfTeams" type="text" onkeypress="return isNumber(event)"/>
                </div>
                <div class="form-group">
                    <label for="teamsPerMatch">Teams Per Match</label>
                    <input id="teamsPerMatch" type="text" onkeypress="return isNumber(event)"/>
                </div> 
                <div class="form-group">
                    <button id="start">Start</button> 
                </div>       
            </section>
        </section>
        <section class="tournmentUpdate">
            <h2>Tournment Updates</h2>
           
            <div id="tournmentInformation">
                <!-- //tournment winner -->
                <div id="winner" class="hidden"></div>   
                <div id="winnerInfo">
                    <span id="currentStatus"></span>
                </div>
                <ul id="tournmentMapping">
                </ul>
            </div>
        </section>
            
        

        <div id="config"></div>

        <script src="./client/client.js"></script>
        <script>
            function isNumber(evt) {
                evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
